<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leia-Me</title>
</head>
<body>
  <h1>Utilização da API</h1>
  <h2>/book</h2>
  <ul>
    <li>get: lista todos os livros cadastrados</li>
    <li>post: cadastra livro { title: '', author: '' }</li>
  </ul>

  <h2>/book/:id</h2>
  <ul>
    <li>get: busca o livro cadastrado com o {id}</li>
    <li>delete: apaga o livro cadastrado com o {id}</li>
    <li>update: atualiza o livro cadastrado com o {id}</li>
  </ul>
</body>
</html>
